<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/sign.css" />
        <title>ESC</title>
    </head>
    <body>
        <div class="sign">
            <a href="index.html"><img src="images/icons/logoNOB.png" alt="logo" class="logo"> </a>
            <form class="sign-form">
                <h1>Sign up</h1>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="nume">Nume :</label>
                    <input type="text" id="nume" name="nume">
                </div>
                <div>
                    <label for="prenume">Prenume:</label>
                    <input type="text" id="prenume" name="prenume">
                </div>
                <div>
                    <label for="oras">Orasul :</label>
                    <input type="text" id="oras" name="oras">
                </div>
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="parola">Parola :</label>
                    <input type="password" id="parola" name="parola">
                </div>
                <input type="submit" id="submit" name="submit" value="SIGN UP">
                <a href="signin.html" style="color: white; font-style:italic; font-weight:100;"><p>Ai deja un cont? Logheaza-te! </p></a>
            </form>
        </div>

        <script src="global.js" type="text/javascript"></script>
        <script src="sign.js" type="text/javascript"></script>
    </body>
</html>
